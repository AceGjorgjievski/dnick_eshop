<th:block xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container my-5">
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       id="username"
                       name="username"
                       placeholder="Username"
                       class="form-control"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Password"
                       class="form-control"
                       required>
            </div>
            <div th:if="${param.error != null} " th:text="${param.error}" style="color: red"></div>
            <div th:if="${param.SuccessfullyRegistered != null}" style="color: green">You have registered successfully!
                You can log in now !
            </div>

            <div class="form-group my-3">
                <button type="submit" class="btn btn-primary mx-2"> Log in</button>
                <a th:href="@{'/register'}">Register</a>
            </div>
        </form>
    </div>
</th:block>
