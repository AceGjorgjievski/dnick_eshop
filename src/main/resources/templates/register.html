<th:block xmlns:sec="http://www.w3.org/1999/xhtml">

    <div class="container my-5">
        <form method="post" action="/register">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input id="surname" name="surname" type="text" placeholder="Surname" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="bdate">Your birthday</label>
                <input type="date" name="bdate" placeholder="Birthday" id="bdate" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" class="form-control"
                       required>
            </div>

            <div class="form-group">
                <label for="password-repeat">Repeat Password</label>
                <input id="password-repeat" name="password-repeat" type="password" placeholder="Repeat Password"
                       class="form-control"
                       required>
            </div>

            <div th:if="${param.error != null}" th:text="${param.error}" style="color: red"></div>

            <div class="form-group my-3">
                <button type="submit" class="btn btn-primary mx-2">Register</button>
                <a th:href="@{'/login'}">Already registered? Log in!</a>
            </div>
        </form>
    </div>
</th:block>
